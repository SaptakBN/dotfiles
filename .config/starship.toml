format = """
$directory\
$git_branch\
$docker_context\

$line_break\
$character"""

right_format = """
$git_metrics\
$nodejs\
$cmd_duration\
$time"""

[fill]
symbol = ' '

[directory]
truncation_length=3
truncation_symbol="📂/.../"


[character]
success_symbol = "[➜](cyan) "
error_symbol = '[✗](bold red) '
vimcmd_symbol = "[❮](green) "

[docker_context]
format = 'via [🐋 $context](blue bold)'

[git_branch]
style = "dimmed-white"
truncation_length = 8

[git_status]
format = "[[( *$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"

[git_metrics]
disabled = false

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = " [$duration]($style) "
style = "yellow"

[time]
disabled = false
format = "[ $time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "dimmed white"
use_12hr = true